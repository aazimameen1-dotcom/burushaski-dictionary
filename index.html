<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burushaski Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        
        .burushaski-font {
            font-family: 'Noto Sans', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7cc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1aa;
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

    <!-- Hero Section -->
    <header class="bg-gradient-to-r from-indigo-700 to-blue-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-8 md:py-12">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0 text-center md:text-left">
                    <h1 class="text-3xl md:text-5xl font-bold mb-2 tracking-tight">Burushaski Dictionary</h1>
                    <p class="text-indigo-100 text-lg opacity-90">Exploring the language of the Hunza, Nagar, and Yasin valleys.</p>
                </div>
                <div class="hidden md:block">
                    <i class="fas fa-mountain text-6xl text-indigo-300 opacity-50"></i>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="mt-8 relative max-w-2xl">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Search for a word in English or Burushaski..." 
                    class="block w-full pl-10 pr-3 py-4 border-none rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-indigo-300 shadow-xl transition-all">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 py-8 w-full">
        
        <!-- Category Filters -->
        <div class="flex flex-wrap gap-2 mb-8 justify-center md:justify-start" id="filterContainer">
            <button onclick="filterWords('all')" class="filter-btn active px-4 py-2 rounded-full bg-indigo-600 text-white text-sm font-semibold shadow transition-transform hover:scale-105">All</button>
            <button onclick="filterWords('common')" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 text-sm font-semibold shadow hover:bg-gray-50 transition-transform hover:scale-105">Nouns & People</button>
            <button onclick="filterWords('pronouns')" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 text-sm font-semibold shadow hover:bg-gray-50 transition-transform hover:scale-105">Pronouns</button>
            <button onclick="filterWords('time')" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 text-sm font-semibold shadow hover:bg-gray-50 transition-transform hover:scale-105">Time & Days</button>
            <button onclick="filterWords('numbers')" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 text-sm font-semibold shadow hover:bg-gray-50 transition-transform hover:scale-105">Numbers</button>
            <button onclick="filterWords('phrases')" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 text-sm font-semibold shadow hover:bg-gray-50 transition-transform hover:scale-105">Phrases</button>
        </div>

        <!-- Stats -->
        <div class="mb-4 text-gray-500 text-sm font-medium flex justify-between items-center">
            <span id="resultCount">Showing all words</span>
        </div>

        <!-- Dictionary Grid -->
        <div id="dictionaryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected here via JS -->
        </div>

        <!-- Empty State (Hidden by default) -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="inline-block p-4 rounded-full bg-gray-200 mb-4">
                <i class="fas fa-search text-3xl text-gray-400"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-700">No words found</h3>
            <p class="text-gray-500">Try adjusting your search terms.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">
                <p>&copy; 2024 Burushaski Language Resource</p>
                <div class="mt-2 md:mt-0 flex space-x-4">
                    <span>Language Isolate</span>
                    <span>•</span>
                    <span>Northern Pakistan</span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Data Source
        const dictionaryData = [
            // Phrases
            { burushaski: "Be hal bila?", english: "How are you?", category: "phrases", type: "Phrase" },
            { burushaski: "Je shu waba", english: "I am fine", category: "phrases", type: "Phrase" },
            { burushaski: "Juu", english: "Thanks", category: "phrases", type: "Phrase" },

            // Common Nouns
            { burushaski: "Hir", english: "Man", category: "common", type: "Noun" },
            { burushaski: "Guśi", english: "Woman", category: "common", type: "Noun" },
            { burushaski: "Dasén", english: "Girl", category: "common", type: "Noun" },
            { burushaski: "Huk", english: "Dog", category: "common", type: "Noun" },
            { burushaski: "Xhal", english: "Fox", category: "common", type: "Noun" },
            { burushaski: "Yha / Hakíś", english: "House / Houses", category: "common", type: "Noun" },
            { burushaski: "Aćel", english: "Water", category: "common", type: "Noun" },
            { burushaski: "Arén", english: "My hand", category: "common", type: "Noun" },
            { burushaski: "Askil", english: "My face", category: "common", type: "Noun" },

            // Pronouns
            { burushaski: "Ja / Je", english: "I", category: "pronouns", type: "Pronoun" },
            { burushaski: "Un", english: "You (singular)", category: "pronouns", type: "Pronoun" },
            { burushaski: "In", english: "He / She / It", category: "pronouns", type: "Pronoun" },
            { burushaski: "Mi", english: "We", category: "pronouns", type: "Pronoun" },
            { burushaski: "Ma", english: "You (plural)", category: "pronouns", type: "Pronoun" },

            // Time & Days
            { burushaski: "Akhoinģ", english: "Today", category: "time", type: "Time" },
            { burushaski: "Satik", english: "Yesterday", category: "time", type: "Time" },
            { burushaski: "Jimalay / Jimel", english: "Tomorrow", category: "time", type: "Time" },
            { burushaski: "A-dit", english: "Sunday", category: "time", type: "Day" },
            { burushaski: "Chandurar", english: "Monday", category: "time", type: "Day" },
            { burushaski: "Angaro", english: "Tuesday", category: "time", type: "Day" },
            { burushaski: "Bodho", english: "Wednesday", category: "time", type: "Day" },
            { burushaski: "Berayspat", english: "Thursday", category: "time", type: "Day" },
            { burushaski: "Shukuro", english: "Friday", category: "time", type: "Day" },
            { burushaski: "Shumshayr", english: "Saturday", category: "time", type: "Day" },

            // Numbers
            { burushaski: "Hik", english: "One (1)", category: "numbers", type: "Number" },
            { burushaski: "Altó", english: "Two (2)", category: "numbers", type: "Number" },
            { burushaski: "Iskí", english: "Three (3)", category: "numbers", type: "Number" },
            { burushaski: "Wálti", english: "Four (4)", category: "numbers", type: "Number" },
            { burushaski: "Číndi", english: "Five (5)", category: "numbers", type: "Number" },
            { burushaski: "Mishíndi", english: "Six (6)", category: "numbers", type: "Number" },
            { burushaski: "Thalé", english: "Seven (7)", category: "numbers", type: "Number" },
            { burushaski: "Altámbi", english: "Eight (8)", category: "numbers", type: "Number" },
            { burushaski: "Huntí", english: "Nine (9)", category: "numbers", type: "Number" },
            { burushaski: "Tóorimi", english: "Ten (10)", category: "numbers", type: "Number" },
            { burushaski: "Turma-hik", english: "Eleven (11)", category: "numbers", type: "Number" },
            { burushaski: "Turma-alto", english: "Twelve (12)", category: "numbers", type: "Number" },
            { burushaski: "Turma-iski", english: "Thirteen (13)", category: "numbers", type: "Number" },
            { burushaski: "Turma-wálti", english: "Fourteen (14)", category: "numbers", type: "Number" },
            { burushaski: "Turma-číndi", english: "Fifteen (15)", category: "numbers", type: "Number" },
            { burushaski: "Turma-mishíndi", english: "Sixteen (16)", category: "numbers", type: "Number" },
            { burushaski: "Turma-thale", english: "Seventeen (17)", category: "numbers", type: "Number" },
            { burushaski: "Turma-altámbi", english: "Eighteen (18)", category: "numbers", type: "Number" },
            { burushaski: "Turma-hunti", english: "Nineteen (19)", category: "numbers", type: "Number" },
            { burushaski: "Altar", english: "Twenty (20)", category: "numbers", type: "Number" },
        ];

        const grid = document.getElementById('dictionaryGrid');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');
        const resultCount = document.getElementById('resultCount');
        let currentFilter = 'all';

        // Initial Render
        renderCards(dictionaryData);

        // Filter Function
        function filterWords(category) {
            currentFilter = category;
            
            // Update Buttons UI
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(category === 'all' && btn.innerText === 'All') {
                     btn.classList.add('bg-indigo-600', 'text-white');
                     btn.classList.remove('bg-white', 'text-gray-600');
                } else if (btn.getAttribute('onclick').includes(category) && category !== 'all') {
                     btn.classList.add('bg-indigo-600', 'text-white');
                     btn.classList.remove('bg-white', 'text-gray-600');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-600');
                }
            });

            applyFilters();
        }

        // Search Listener
        searchInput.addEventListener('input', () => {
            applyFilters();
        });

        // Core Logic to Apply Search & Category
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = dictionaryData.filter(item => {
                const matchesCategory = currentFilter === 'all' || item.category === currentFilter;
                const matchesSearch = item.burushaski.toLowerCase().includes(searchTerm) || 
                                      item.english.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            renderCards(filtered);
        }

        // Render Function
        function renderCards(data) {
            grid.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                resultCount.innerText = `No results found`;
                return;
            } else {
                emptyState.classList.add('hidden');
                resultCount.innerText = `Showing ${data.length} word${data.length !== 1 ? 's' : ''}`;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-sm border border-gray-100 p-6 hover:shadow-lg transition duration-300 transform hover:-translate-y-1 group cursor-pointer';
                card.onclick = () => copyToClipboard(item.burushaski);
                
                // Color coding tags based on category
                let tagColor = "bg-gray-100 text-gray-600";
                if(item.category === 'numbers') tagColor = "bg-blue-100 text-blue-600";
                if(item.category === 'time') tagColor = "bg-green-100 text-green-600";
                if(item.category === 'phrases') tagColor = "bg-purple-100 text-purple-600";
                if(item.category === 'pronouns') tagColor = "bg-orange-100 text-orange-600";

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold px-2 py-1 rounded uppercase tracking-wide ${tagColor}">
                            ${item.type}
                        </span>
                        <i class="far fa-copy text-gray-300 group-hover:text-indigo-500 transition"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-1 burushaski-font">${item.burushaski}</h2>
                    <p class="text-lg text-gray-500 font-medium">${item.english}</p>
                `;
                grid.appendChild(card);
            });
        }

        // Copy Feature
        function copyToClipboard(text) {
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Simple toast notification logic
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg z-50 text-sm animate-bounce';
            toast.innerText = `Copied "${text}"`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
    </script>
</body>
</html>
